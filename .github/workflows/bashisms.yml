name: Check for bashisms

on:
  pull_request:
    paths:
      - scripts/**
  merge_group:
  workflow_dispatch:

jobs:
  check-bashisms:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Ensures that at least 2 commits are fetched to perform a comparison

      # Fetch all branches to compare the changes
      - name: Fetch all branches
        run: git fetch origin --prune

      # Get the list of changed script files in the "scripts" folder
      - name: Get a list of changed script files
        id: get_sh_files
        run: |
          sh_files=$(git diff --name-only origin/${{ github.event.pull_request.base.ref }} HEAD scripts | grep '\.sh$' || true)
          echo "Changed shell files: $sh_files"
          echo "sh_files=$sh_files" >> $GITHUB_ENV

      # Add a step to output the environment variable for debugging
      - name: Show found shell files
        run: echo "Found shell files: ${{ env.sh_files }}"

      - name: Install devscripts
        if: ${{ env.sh_files != '' }}
        run: sudo apt-get update && sudo apt-get install devscripts

      - name: Check for bashisms
        if: ${{ env.sh_files != '' }}
        run: |
          for file in ${{ env.sh_files }}; do
              if [[ -f "$file" ]]; then
                  checkbashisms "$file"
              fi
          done
